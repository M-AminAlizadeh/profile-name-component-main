<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="images/bg-pattern-top.svg" class="top">
  <img src="images/bg-pattern-bottom.svg" class="bottom-shape">
  <div class="box">
    <div class="up">
      <div class="svg"></div>
      <div class="circle"></div>
    </div>
    <div class="middle">
      <span class="name s1">Victor Crest</span>
      <span class="age s2">26</span>
      <div class="location s3 "> London</div>
    </div>
    <div class="bottom">
        <div class="followers">
          <p class="s1">80K</p>
          <p class="s3 f1">Followers</p>
        </div>
        <div class="likes">
          <p class="s1"> 803K</p>
          <p class="s3 f1"> Likes</p>
        </div>
        <div class="photos">
          <p class="s1">1.4K</p>
          <p class="s3 f1">Photos</p>
        </div>
      <div class="likes"></div>
      <div class="photos"></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/M-AminAlizadeh">M-AminAlizadeh</a>.
  </div>
</body>
</html>
